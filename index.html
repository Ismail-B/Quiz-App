<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />


  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>

    <div class="container">
    <div class="card quiz-card">
        <img src="./img/quiz.jpg" class="card-img-top">
        <div class="progress" role="progressbar">
          <div id="progress-bar" class="progress-bar" style="width: 100%">0%</div>
        </div>

        <div class="card-body" id="end-screen" style="display: none;">
          <div class="text-center final-headline">Quiz beendet!
          </div>
          <div class="trophy">
            <img class="trophy width-100" src="./img/tropy.png" alt="Picture of a trophy">
          </div>

          <div class="text-center">
            Du hast <b id="amount-of-right-questions">XXX</b> von <b id="amount-of-questions">XXX</b> korrekt beantwortet
          </div>
          <div class="button-row">
          <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
        </div>
        </div>


        <div id="question-body" class="card-body">

            <h5 class="card-title" id="questiontext">Frage:</h5>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>

              <div class="question-footer">
                <span>
                    <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>

        </div>
      </div>
    </div>


  </body>
</html>
